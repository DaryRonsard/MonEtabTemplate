<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    
</head>
<body class="bg-light">
    <div class="d-flex">
        <nav class="site bg-ligt p-3">
            <div class="text-center mb-4">
                <img src="images/etat.jpg" alt="LogoMonEtab" class="img-fluid" style="width: 50px;">
                <h4>Mon Etab</h4>
            </div>
            <hr>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="dashboard.html"><i class="fas fa-tachometer-alt"></i>Tableau de bord</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="eleve.html"><i class="fas fa-user-graduate"></i>Élèves</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="professeur.html"><i class="fas fa-chalkboard-teacher"></i>Professeurs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Utilisateur.html"><i class="fas fa-users"></i>Utilisateurs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="rapport.html"><i class="fas fa-file-alt"></i>Rapport</a>
                </li>
            </ul>
            
            <div class="mt-auto">
                <hr>
                <a href="index.html" class="btn btn-danger btn-block"><i class="fas fa-sign-out-alt"></i>Déconnexion</a>
            </div>
        </nav>
        
        <div class="content p-4">
            <h2 class="mb-4">Tableau de bord</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Nombre d'élève</h5>
                            <p class="display-4">128 100</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Nombre de professeur</h5>
                            <p class="display-4">128 100</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Nombre d'utilisateur</h5>
                            <p class="display-4">128 100</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Élève par genre</h5>
                            <div id="pie-chart">
                                <canvas id="myChart" style="width:100%;max-width:600px"></canvas>  
                            </div>
                            <script>
                                const xValues = ["Homme", "Femme"];
                                const yValues = [55, 45];
                                const barColors = ["#adaaa2", "#524f49"];              
                                new Chart("myChart", {
                                    type: "pie",
                                    data: {
                                        labels: xValues,
                                        datasets: [{
                                            backgroundColor: barColors,
                                            data: yValues
                                        }]
                                    },
                                    
                                    options: {
                                        title: {
                                            display: true,
                                        },
                                        responsive: true, 
                                        maintainAspectRatio: false, 
                                    }
                                });
                            </script>
                        </div>
                    </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    
</body>
</html>
