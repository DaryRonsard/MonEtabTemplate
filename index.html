<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card p-4">
            <!-- Logo de Mon Etab -->
            <div class="text-center mb-4">
                <img src="images/etat.jpg" alt="LogoMonEtab" class="img-fluid" style="width: 100px;">
                <h2>Mon Etab</h2>
            </div>
            <form action="">
                <div class="form group">
                    <label for="identifiant">Identifiant</label>
                    <input type="text" class="form-control" id="identify" placeholder="Entrer votre identifiant">
                </div>
                <div class="form group">
                    <label for="mdp">Mot de passe</label>
                    <input type="text" class="form-control" id="password" placeholder="Entrer votre Mot de passe">
                </div>
                <style>
                    .btn btn-close-primary btn-sm btn-custom{ color: rgb(255, 255, 255);}
                </style>
               <button  href="dashboard.html" class="btn btn-primary"><a href="dashboard.html" class="btn btn-close-primary btn-sm btn-custom">Connexion</a></button>
                <div class="btn">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
