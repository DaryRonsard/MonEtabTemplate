                <a href="#" class="btn btn-danger btn-block"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>

        <div class="content p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Ajouter un élève</h2>
                <a href="#" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Retour</a>
            </div>
        
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" placeholder="Nom">
                        </div>
                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="prenom" placeholder="Prénom">
                        </div>
                        <div class="mb-3">
                            <label for="genre" class="form-label">Genre</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genre" id="homme" value="Homme">
                                <label class="form-check-label" for="homme">Homme</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genre" id="femme" value="Femme">
                                <label class="form-check-label" for="femme">Femme</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="matricule" class="form-label">Matricule</label>
                                    <input type="text" class="form-control" id="matricule" placeholder="Matricule">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="date-naissance" class="form-label">Date de naissance</label>
                                    <input type="date" class="form-control" id="date-naissance">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="classe" class="form-label">Sélectionner une classe</label>
                            <select class="form-select" id="classe">
                                <option>Selectioner une classe</option>
                                <option>Tle</option>
                                <option>1ère</option>
                                <option>2nde</option>
                                <option>3ème</option>
                                <option>4ème</option>
                                <option>5ème</option>
                                <option>6ème</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="telephone" class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" id="telephone" placeholder="Téléphone">
                        </div>
                        <div class="mb-3">
                            <label for="ville" class="form-label">Ville</label>
                            <input type="text" class="form-control" id="ville" placeholder="Ville">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="reset" class="btn btn-danger"><i class="fas fa-times-circle"></i> Annuler</button>
                    <button type="submit" class="btn btn-success"><i class="fas fa-check-circle"></i> Enregistrer</button>
                </div>
            </form>
        </div>
        
        </div>
    </div>
